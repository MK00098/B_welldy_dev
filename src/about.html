<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - CoachMate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', sans-serif;
            background: #ffffff;
            color: #1d1d1f;
            line-height: 1.5;
        }
        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 0 22px;
        }

        /* Navigation */
        nav {
            background: #f5f5f7;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #d2d2d7;
        }
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 5vh;
        }
        .nav-logo {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1d1d1f;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            gap: 28px;
        }
        .nav-links a {
            font-size: 0.85rem;
            color: #1d1d1f;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .nav-links a:hover,
        .nav-links a.active {
            opacity: 1;
        }

        /* Hero */
        .about-hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 80vh;
            background: #000000;
            color: #ffffff;
        }
        .about-hero h1 {
            font-size: clamp(2.2rem, 5vw, 3.5rem);
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
        }
        .about-hero p {
            font-size: clamp(1rem, 1.8vw, 1.4rem);
            color: #86868b;
            margin-bottom: 32px;
        }
        .about-hero .slogan {
            font-size: clamp(0.9rem, 1.5vw, 1.1rem);
            color: #86868b;
            letter-spacing: 0.02em;
        }

        /* Footer */
        footer {
            padding: 20px 0;
            background: #f5f5f7;
            border-top: 1px solid #d2d2d7;
        }
        .footer-content {
            font-size: 0.8rem;
            color: #86868b;
        }
        .footer-links {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 8px;
        }
        .footer-links a {
            color: #86868b;
            text-decoration: none;
            transition: color 0.2s;
        }
        .footer-links a:hover {
            color: #1d1d1f;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container nav-content">
            <a href="index.html" class="nav-logo">CoachMate</a>
            <div class="nav-links">
                <a href="smarter.html">Smarter</a>
                <a href="better.html">Better</a>
                <a href="about.html" class="active">About</a>
            </div>
        </div>
    </nav>

    <section class="about-hero">
        <h1>CoachMate</h1>
        <p>업무는 AI에게, 본질에 집중</p>
        <span class="slogan">Be Smarter, Be Better.</span>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="#">개인정보 처리방침</a>
                    <span>|</span>
                    <a href="#">이용약관</a>
                    <span>|</span>
                    <a href="#">Contact</a>
                </div>
                <p>Copyright © 2026 CoachMate. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
