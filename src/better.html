<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better - CoachMate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', sans-serif;
            background: #ffffff;
            color: #1d1d1f;
            line-height: 1.5;
        }
        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 0 22px;
        }

        /* Navigation */
        nav {
            background: #f5f5f7;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #d2d2d7;
        }
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 5vh;
        }
        .nav-logo {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1d1d1f;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            gap: 28px;
        }
        .nav-links a {
            font-size: 0.85rem;
            color: #1d1d1f;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .nav-links a:hover,
        .nav-links a.active {
            opacity: 1;
        }

        /* Page Header */
        .page-header {
            text-align: center;
            padding: 60px 0;
            background: #000000;
            color: #ffffff;
            display: flex;
            align-items: center;
            min-height: 200px;
        }
        .page-header .container {
            width: 100%;
        }
        .page-header h1 {
            font-size: clamp(2.2rem, 5vw, 3.5rem);
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
            color: #ffffff;
        }
        .page-header p {
            font-size: clamp(1rem, 1.8vw, 1.4rem);
            color: #86868b;
        }

        /* Tools Section */
        .tools-section {
            padding: 60px 0;
        }
        .tools-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .tool-card {
            background: #f5f5f7;
            border-radius: 18px;
            padding: 32px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
        }
        .tool-card:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
        }
        .tool-card h2 {
            font-size: clamp(1.1rem, 2vw, 1.3rem);
            font-weight: 600;
            margin-bottom: 8px;
        }
        .tool-card p {
            font-size: clamp(0.85rem, 1.5vw, 0.95rem);
            color: #86868b;
            margin-bottom: 16px;
        }
        .tool-tag {
            display: inline-block;
            background: #000000;
            color: #ffffff;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .tool-tag.coming-soon {
            background: #d2d2d7;
            color: #000000;
        }

        /* Footer */
        footer {
            padding: 20px 0;
            background: #f5f5f7;
            border-top: 1px solid #d2d2d7;
        }
        .footer-content {
            font-size: 0.8rem;
            color: #86868b;
        }
        .footer-links {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 8px;
        }
        .footer-links a {
            color: #86868b;
            text-decoration: none;
            transition: color 0.2s;
        }
        .footer-links a:hover {
            color: #1d1d1f;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container nav-content">
            <a href="index.html" class="nav-logo">CoachMate</a>
            <div class="nav-links">
                <a href="smarter.html">Smarter</a>
                <a href="better.html" class="active">Better</a>
                <a href="about.html">About</a>
            </div>
        </div>
    </nav>

    <section class="page-header">
        <div class="container">
            <h1>Better</h1>
            <p>멈추지 않는 성장.</p>
        </div>
    </section>

    <section class="tools-section">
        <div class="container">
            <div class="tools-grid">
                <div class="tool-card" style="cursor: default;">
                    <h2>교육</h2>
                    <p>운동전문가를 위한 교육</p>
                    <span class="tool-tag coming-soon">준비 중</span>
                </div>
                <div class="tool-card" style="cursor: default;">
                    <h2>자격증</h2>
                    <p>운동전문가 자격증 정보 모음</p>
                    <span class="tool-tag coming-soon">준비 중</span>
                </div>
                <div class="tool-card" style="cursor: default;">
                    <h2>채용</h2>
                    <p>운동전문가 채용 정보 모음</p>
                    <span class="tool-tag coming-soon">준비 중</span>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="#">개인정보 처리방침</a>
                    <span>|</span>
                    <a href="#">이용약관</a>
                    <span>|</span>
                    <a href="#">Contact</a>
                </div>
                <p>Copyright © 2026 CoachMate. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
