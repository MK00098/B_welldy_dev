<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoachMate - 운동전문가를 위한 AI 코칭 파트너</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', sans-serif;
            background: #ffffff;
            color: #1d1d1f;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* Navigation */
        nav {
            background: #f5f5f7;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            border-bottom: 1px solid #d2d2d7;
        }
        .nav-content {
            max-width: 980px;
            margin: 0 auto;
            padding: 0 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 5vh;
        }
        .nav-logo {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1d1d1f;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            gap: 28px;
        }
        .nav-links a {
            font-size: 0.85rem;
            color: #1d1d1f;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .nav-links a:hover {
            opacity: 1;
        }

        /* Main Container */
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 64px 22px 40px;
            max-width: 980px;
            margin: 0 auto;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 20px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 600;
            letter-spacing: -0.03em;
            line-height: 1.05;
            color: #1d1d1f;
            margin-bottom: 16px;
        }
        .hero h2 {
            font-size: clamp(1.1rem, 2vw, 1.5rem);
            font-weight: 400;
            color: #86868b;
            margin-bottom: 24px;
        }
        .hero-btn {
            display: inline-block;
            background: #000000;
            color: #ffffff;
            padding: 16px 32px;
            border-radius: 980px;
            font-size: 1.2rem;
            font-weight: 500;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
            will-change: transform;
            width: 320px;
            text-align: center;
            margin-bottom: 24px;
        }
        .hero-btn:hover {
            background: #1d1d1f;
            transform: scale(1.02);
        }
        .hero-slogan {
            font-size: clamp(0.9rem, 1.5vw, 1.1rem);
            color: #86868b;
            letter-spacing: 0.02em;
        }

        /* Section */
        .section {
            min-height: 47.5vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: clamp(60px, 8vw, 80px) 22px;
            text-decoration: none;
            scroll-margin-top: 5vh;
        }
        .section-black {
            background: #000000;
        }
        .section-black h2 {
            color: #ffffff;
        }
        .section-black h3 {
            color: #86868b;
        }
        .section-black .section-btn {
            background: #ffffff;
            color: #000000;
        }
        .section-black .section-btn:hover {
            background: rgba(255, 255, 255, 0.9);
        }
        .section-gray {
            background: #ffffff;
        }
        .section-gray h2 {
            color: #1d1d1f;
        }
        .section-gray h3 {
            color: #86868b;
        }
        .section-gray .section-btn {
            background: #000000;
            color: #ffffff;
        }
        .section-gray .section-btn:hover {
            background: #1d1d1f;
        }
        .section h2 {
            font-size: clamp(2.2rem, 5vw, 3.5rem);
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }
        .section h3 {
            font-size: clamp(1rem, 1.8vw, 1.4rem);
            font-weight: 400;
            margin-bottom: 24px;
        }
        .section-btn {
            display: inline-block;
            padding: 14px 28px;
            border-radius: 980px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: transform 0.3s ease, background-color 0.3s ease;
            will-change: transform;
            width: 140px;
            text-align: center;
        }
        .section-btn:hover {
            transform: scale(1.02);
        }

        /* Footer */
        footer {
            padding: 20px 0;
            background: #f5f5f7;
            border-top: 1px solid #d2d2d7;
        }
        .footer-content {
            max-width: 980px;
            margin: 0 auto;
            padding: 0 22px;
            font-size: 0.8rem;
            color: #86868b;
        }
        .footer-links {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 8px;
        }
        .footer-links a {
            color: #86868b;
            text-decoration: none;
            transition: color 0.2s;
        }
        .footer-links a:hover {
            color: #1d1d1f;
        }

        /* Responsive - layout only */
        @media (max-width: 768px) {
            .hero {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="index.html" class="nav-logo">CoachMate</a>
            <div class="nav-links">
                <a href="smarter.html">Smarter</a>
                <a href="better.html">Better</a>
                <a href="about.html">About</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <!-- Hero -->
        <section class="hero">
            <h1>CoachMate</h1>
            <h2>운동전문가를 위한 AI 코칭 파트너</h2>
            <a href="#tasks" class="hero-btn">시작하기</a>
            <p class="hero-slogan">Be Smarter, Be Better.</p>
        </section>
    </div>

    <!-- Smarter -->
    <a id="tasks" href="smarter.html" class="section section-black">
        <h2>Smarter</h2>
        <h3>더 빠르고 전문적인 업무</h3>
        <span class="section-btn">더 알아보기</span>
    </a>

    <!-- Better -->
    <a href="better.html" class="section section-gray">
        <h2>Better</h2>
        <h3>성장을 위한 모든 것</h3>
        <span class="section-btn">더 알아보기</span>
    </a>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">개인정보 처리방침</a>
                <span>|</span>
                <a href="#">이용약관</a>
                <span>|</span>
                <a href="#">Contact</a>
            </div>
            <p>Copyright © 2026 CoachMate. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
